    <path d="M0 400L800 800V805L0 405V400Z" fill="white" fill-opacity="0.05"/>
    <path d="M0 600L800 1000V1005L0 605V600Z" fill="white" fill-opacity="0.05"/>
  </g>
  
  <!-- Floating Cubes/Elements (Schematic style) -->
  <rect x="350" y="450" width="100" height="100" rx="20" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="url(#paint1_linear)"/>
  <rect x="375" y="475" width="50" height="50" rx="10" stroke="white" stroke-opacity="0.4" stroke-width="1" fill="white" fill-opacity="0.05"/>
  
  <rect x="550" y="300" width="60" height="60" rx="12" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="url(#paint1_linear)"/>
