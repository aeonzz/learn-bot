      <stop stop-color="#18181B"/>
      <stop offset="1" stop-color="#27272A"/>
    </linearGradient>
    <linearGradient id="paint1_linear" x1="400" y1="200" x2="400" y2="1000" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3F3F46" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#3F3F46" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
