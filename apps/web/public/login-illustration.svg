  </defs>
  
  <rect width="800" height="1200" fill="url(#paint0_linear)"/>
  
  <!-- Glowing Background Orbs -->
  <circle cx="200" cy="300" r="150" fill="#3B82F6" fill-opacity="0.1" filter="url(#blur1)"/>
